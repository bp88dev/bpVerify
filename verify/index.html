<!doctype html>
<html>
  <head>
    <title>bpVerify | Verify</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script>
      window.onload = setTimeout(setupCaptcha, 1000);
      function setupCaptcha() {
        hcaptcha.execute();
        /*.then(({ response, key }) => {
            console.log(response, key);
        })
        .catch(err => {
            console.error(err);
        });*/
      };
        function submit() {
            // Get the hCaptcha response
            const hCaptchaResponse = hcaptcha.getResponse();

            if (hcaptcha.getResponse() != "") {
                // hCaptcha verification successful, redirect to another page
                let url = new URL(window.location);
                let params = new URLSearchParams(url.search);
                let key = params.get("key");
                window.location.href = '/bpVerify/success/?key='+key;
            } else {
                // hCaptcha verification failed, show an error message
                alert('Please complete the hCaptcha.');
                captcha.execute();
            }
            return false
        };
        $('#myForm').submit(function (evt) {
          evt.preventDefault();
          submit()
        });
    </script>
  </head>
  <body>
    <h1>bpVerify</h1>
    <form id="myForm" method="POST">
      <div class="h-captcha" data-sitekey="44744750-3c68-4f10-9574-b4d260fc3946" data-theme="dark"></div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
